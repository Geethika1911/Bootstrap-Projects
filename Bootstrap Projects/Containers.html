<html>
<head>
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa; /* Light gray background */
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #dc3545; /* Red color */
      text-align: center;
      font-weight: bold;
    }

    .green-heading {
      color: rgb(26, 213, 69);
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    .blue-heading {
      color: rgb(36, 36, 204);
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #333;
      text-align: justify;
    }
  </style>

</head>
<body>
  
<div class="container">
  <h2 class="green-heading">Green Heading</h2>
  <h1>My First Bootstrap Page</h1>
  <h2 class="blue-heading">Blue Heading</h2>
  <p>This part is inside a .container class.</p>
  <p>The .container class provides a responsive fixed-width container.</p>
  <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
</div>

</body>
</html>
